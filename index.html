<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book-archive</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1 class="text-center text-dark mt-4">!!This Is Set Of Books About JavaScript!!</h1>
    </header>
    <!-- search tab  -->
    <div class="input-group mb-3 w-50 mx-auto mt-4">
        <input id="search-area" type="text" class="form-control" placeholder="Search Book Name..." aria-label="Search Book Name" aria-describedby="button-addon2">
        <button onclick="allBook()" class="btn btn-outline-secondary text-info mx-2  border-2 rounded" type="button" id="button-addon2">Search</button>
      </div>

      <!-- Error massage show  -->
      <div id="error" class="bg-danger w-25 mx-auto border-2 border-dark rounded text-center fw-bold"></div>

      <!-- null massage show  -->
      <div id="nuull" class="bg-info w-25 mx-auto border-2 border-dark rounded text-center fw-bold"></div>

    <!-- search display card all  -->
    <div id="search-books" class="row row-cols-1 row-cols-lg-4 g-4 mx-auto w-75 h-auto text-center"></div>

    <script src="book.js"></script>
</body>
</html>
